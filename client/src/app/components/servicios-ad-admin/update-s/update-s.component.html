<div class="card shadow-sm border-light">
    <div class="card-body border-dark">
        <div class="modal-header" style="background: #04ac84; color: white; border-radius: 5px 5px 0 0;">
            <h2 class="mb-4 text-center">Agregar Nuevo Servicio</h2>
        </div>
        <div class="container p-4">
            <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group mb-4">
                    <label for="nombre" class="form-label">Nombre del Servicio:</label>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre del servicio" required />
                </div>

                <div class="form-group mb-4">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" formControlName="descripcion" class="form-control" placeholder="Ingrese la descripción del servicio" required></textarea>
                </div>

                <div class="form-group mb-4">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" formControlName="precio" class="form-control" placeholder="Ingrese el precio" required />
                </div>

                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success btn-block" type="submit">Guardar Servicio</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
