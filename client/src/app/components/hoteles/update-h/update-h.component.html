<div class="card shadow-sm border-light">
    <div class="card-body border-dark">
        <div class="modal-header" style="background: #04ac84; color: white; border-radius: 5px 5px 0 0;">
            <h2 class="mb-4 text-center">Actualizar Información del Hotel</h2>
        </div>
        <div class="container p-4">
            <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-4">
                    <label for="nombre" class="form-label">Nombre del Hotel:</label>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control"
                        placeholder="Ingresa el nombre del hotel" required />
                </div>

                <div class="form-group mb-4">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" id="direccion" formControlName="direccion" class="form-control"
                        placeholder="Ingresa la dirección del hotel" required />
                </div>

                <div class="form-group mb-4">
                    <label for="ciudad" class="form-label">Ciudad:</label>
                    <input type="text" id="ciudad" formControlName="ciudad" class="form-control"
                        placeholder="Ingresa la ciudad" required />
                </div>

                <div class="form-group mb-4">
                    <label for="pais" class="form-label">País:</label>
                    <input type="text" id="pais" formControlName="pais" class="form-control"
                        placeholder="Ingresa el país" required />
                </div>

                <div class="form-group mb-4">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea id="descripcion" formControlName="descripcion" class="form-control"
                        placeholder="Ingresa una breve descripción" required></textarea>
                </div>

                <div class="form-group mb-4">
                    <label for="estrellas" class="form-label">Estrellas:</label>
                    <select id="estrellas" formControlName="estrellas" class="form-control" required>
                        <option *ngFor="let estrella of [1,2,3,4,5]" [value]="estrella">{{ estrella }} Estrella(s)
                        </option>
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="imagen_hotel" class="form-label">Imagen del Hotel:</label>
                    <input type="file" id="imagen_hotel" (change)="onFileChange($event)" class="form-control"
                        required />
                </div>

                <div class="form-group mb-4">
                    <label for="descripcion_imagen_hot" class="form-label">Descripción de la Imagen:</label>
                    <input type="text" id="descripcion_imagen_hot" formControlName="descripcion_imagen_hot"
                        class="form-control" placeholder="Describe la imagen" />
                </div>

                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success btn-block" type="submit">Guardar Hotel</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
