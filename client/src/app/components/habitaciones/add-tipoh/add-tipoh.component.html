<div class="card shadow-sm border-light">
    <div class="card-body border-dark">
        <div class="modal-header" style="background: #04ac84; color: white; border-radius: 5px 5px 0 0;">
            <h2 class="mb-4 text-center">Agregar Nuevo Tipo de Habitación</h2>
            <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="close()"></button>
        </div>
        <div class="container p-4">
            <form [formGroup]="tipoHabitacionForm" (ngSubmit)="onSubmit()">

                <div class="form-group mb-4">
                    <label for="tipo_habitacion" class="form-label">Tipo de Habitación:</label>
                    <input type="text" id="tipo_habitacion" formControlName="tipo_habitacion" class="form-control"
                        placeholder="Ejemplo: Suite, Doble, Individual" required />
                    <div *ngIf="tipo_habitacion?.invalid && (tipo_habitacion?.dirty || tipo_habitacion?.touched)"
                        class="text-danger">
                        <small *ngIf="tipo_habitacion?.errors?.['required']">
                            Este campo es requerido
                        </small>
                        <small *ngIf="tipo_habitacion?.errors?.['maxlength']">
                            Máximo 50 caracteres
                        </small>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="precio" class="form-label">Precio por Noche:</label>
                    <input type="number" id="precio" formControlName="precio" class="form-control"
                        placeholder="Precio en MXN" required min="0" step="0.01" />
                    <div *ngIf="precio?.invalid && (precio?.dirty || precio?.touched)" class="text-danger">
                        <small *ngIf="precio?.errors?.['required']">
                            Este campo es requerido
                        </small>
                        <small *ngIf="precio?.errors?.['min']">
                            El precio no puede ser negativo
                        </small>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="capacidad_personas" class="form-label">Capacidad de Personas:</label>
                    <input type="number" id="capacidad_personas" formControlName="capacidad_personas"
                        class="form-control" placeholder="Cantidad de personas" required min="1" />
                    <div *ngIf="capacidad_personas?.invalid && (capacidad_personas?.dirty || capacidad_personas?.touched)"
                        class="text-danger">
                        <small *ngIf="capacidad_personas?.errors?.['required']">
                            Este campo es requerido
                        </small>
                        <small *ngIf="capacidad_personas?.errors?.['min']">
                            La capacidad mínima es 1 persona
                        </small>
                    </div>
                </div>

                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-success btn-block" type="submit" [disabled]="isSubmitting">
                                <span *ngIf="!isSubmitting">Guardar Tipo de Habitación</span>
                                <span *ngIf="isSubmitting">
                                    <span class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    Procesando...
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
