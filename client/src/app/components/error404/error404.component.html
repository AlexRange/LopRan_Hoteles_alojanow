<div class="error-container">
    <div class="error-content">
        <div class="error-image">
            <img src="assets/error404.png" alt="Error" class="img-fluid animated-image">
        </div>
        <div class="error-message">
            <h1 class="error-title">¡Ups! Algo no salió como esperábamos.</h1>
            <p class="error-description">
                Parece que esta página está tomando un descanso. Pero no te preocupes, puedes volver a la página de inicio y continuar explorando.
            </p>
            <!-- Cambiamos el href por (click) para usar la función -->
            <a class="btn btn-home" (click)="redirectHome()">Regresar al Inicio</a>
        </div>
    </div>
</div>
